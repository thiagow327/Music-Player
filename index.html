<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="music-container">
        <h1 id="playlist-title">nomeDaPlaylist</h1>
        <img id="cover" src="images/1.png" alt="capaLofi">
        <div id="below-cover">
            <div id="song-info ">
                <div id="song-name">nomeDaMusica</div>
                <div id="band-name" class="light-color">nomeDaBanda</div>
            </div>
            <div id="like" class="button light-color">
                <i class="bi bi-heart"></i>
            </div>
        </div>
        <div id="progress-bar">
            <div id="current-progress">

            </div>
        </div>
        <div id="button-container">
            <div id="shuffle" class="button">
                <i class="bi bi-shuffle"></i>
            </div>
            <div id="previous" class="button button-navigate">
                <i class="bi bi-skip-start-fill"></i>
            </div>
            <div id="play" class="button button-biggest">
                <i class="bi bi-play-circle-fill"></i>
            </div>
            <div id="next" class="button button-navigate">
                <i class="bi bi-skip-end-fill"></i>
            </div>
            <div id="repeat" class="button">
                <i class="bi bi-repeat"></i>
            </div>
        </div>
    </div>
</body>

</html>
