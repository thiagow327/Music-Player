<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <h1>Bem vindo (a), ao Music Player!</h1>
    <div class="nomeDaPlaylist">
        <p>nomeDaPlaylist</p>
    </div>
    <div class="capaDoDisco">
        <img src="images/1.png" alt="capaLofi">
    </div>
    <div>
        <div class="nomeDaMusica">
            <p>nomeDaMusica</p>
        </div>
        <div class="nomeDoCantor">
            <p>nomeDoCantor</p>
        </div>
        <div class="iconeDeGostei">
            <i class="bi bi-heart"></i>
        </div>
    </div>
    <div class="barraDeProgresso">
        <p>barraDeProgresso</p>
    </div>
    <div>
        <div class="iconeDeEmbaralhar">
            <i class="bi bi-shuffle"></i>
        </div>
        <div class="iconeDeVoltar">
            <i class="bi bi-skip-start-fill"></i>
        </div>
        <div class="iconeDeReproduzir">
            <i class="bi bi-play-circle-fill"></i>
        </div>
        <div class="iconeDeAvancar">
            <i class="bi bi-skip-end-fill"></i>
        </div>
        <div class="iconeDeRepetir">
            <i class="bi bi-repeat"></i>
        </div>
    </div>
</body>

</html>
